<!DOCTYPE html>

<html lang="en" th:xmlns="http://www.thymeleaf.org" th:replace="normal/showRequests::los(~{::section})">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>

            <div class="contaoner">
                <div class="row justify-content-around">
                    <div class="col-lg-8 mt-5">

                        <div class="card">
                            <div class="card-header">
                                <div class="text-center">
                                    <h1>Approval Detail</h1>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-info table-striped">
                                        <tbody>

                                            <tr>
                                                <th scope="row"> Approval Name </th>
                                                <td th:text="${user.firstName+' '+user.lastName}"></td>    
                                            </tr>
                                            
                                            
                                            <tr>
                                                <th scope="row"> UserName </th>
                                                <td th:text="${user.userName}"></td>    
                                            </tr>


                                            <tr>
                                                <th scope="row"> Borrow Amount </th>
                                                <td th:text="${loan.borrowMoney}"></td>    
                                            </tr>


                                            <tr>
                                                <th scope="row"> Interest Rate </th>
                                                <td th:text="${loan.interestRate+'%'}"></td>    
                                            </tr>


                                            <tr>
                                                <th scope="row"> Duration </th>
                                                <td th:text="${loan.duration}+' Month'"></td>    
                                            </tr>

                                            <tr>
                                                <th scope="row"> Approved Date </th>
                                                <td th:text="${loan.approvedDate}"></td>    
                                            </tr>

                                            <tr>
                                                <th scope="row"> Due Date </th>
                                                <td th:text="${loan.returnDate}"></td>    
                                            </tr>

                                            <tr class="table-secondary">
                                                <th scope="row"> Return Amount </th>
                                                <td th:text="${loan.borrowMoney+(loan.borrowMoney*loan.interestRate*loan.duration)/100}">50500</td>    
                                            </tr>


                                        </tbody>
                                    </table>
                              
                                    <div class="container text-center">
                                        <form th:action="@{mail}" method="get">
                                            
                                            <input type="hidden" th:value="${(user.userName).substring(0, (user.userName).length()-10)}" name="name"/>
                                            
                                            <button type="submit" class="btn btn-block btn-primary">Conversation</button>
                                            
                                        </form>
                                    </div>
                                
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <script>


                    $(".nav-link").removeClass("active");
                    $('#my-res').addClass("active");
                    $(".dash-list").removeClass("sidebar-active");
                    $("#show").addClass("sidebar-active");

                </script>


        </section>
    </body>
</html>

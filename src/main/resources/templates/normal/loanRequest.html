<!DOCTYPE html>

<html lang="el" xmlns:th="http://www.thymeleaf.org" th:replace="normal/normalBase::layout(~{::section})">
    <head>
        <title th:value="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <section>

            <div class="container mt-5">
                <div class="row">

                    <div class="col-md-10 p-5 bg-color mt-4">

                        <div class="heading mt-2">
                            <h1>Loan Request</h1>
                        </div>

                        <form th:action="@{processLoan}" method="post">

                            <div class="form-group mt-2">
                                <label class="form-group">Name as per document : </label>
                                <input type="text" th:value="${user.firstName+' '+user.lastName}" class="form-control" name="borrower" placeholder="enter your name" >
                            </div>


                            <div class="form-group mt-2">
                                <label>mobile number : </label>
                                <input type="number" th:value="${user.mobileNumber}" class="form-control" name="phoneNumber" placeholder="enter your mobile number">
                            </div> 

                            <div class="form-group mt-2">
                                <label>email : </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" name="email" th:value="${user.userName}"
                                           placeholder="enter username" aria-label="Username" aria-describedby="basic-addon1"
                                           required>
                                </div>      
                            </div> 

                            <div class="form-group mt-2">
                                <label>loan Detail : </label>
                                <div class="input-group mt-2">
                                    <input type="number" class="form-control" name="borrowMoney"
                                           placeholder="loan amount" autofocus required>
                                    <input type="number" class="form-control" name="interestRate"
                                           placeholder="interst rate(%) per month" required>
                                    <input type="number" class="form-control" name="cibilScore"
                                           placeholder="your cibil score" required>
                                </div>
                            </div> 

                            <div class="form-group mt-2">
                                <label>loan duration apply on aprroved : </label>
                                <input type="number" class="form-control" name="duration" 
                                       placeholder="enter duration in month" required>
                            </div>

                            <div class="container mt-3 text-center">

                                <button type="submit" class="btn btn-block btn-primary">Submit</button>
                                <button type="rest" class="btn btn-block btn-warning">Reset</button>

                            </div> 
                        </form>


                    </div>

                </div>

            </div>

            <script>

                $(document).ready(() => {

                    $(".dash-list").removeClass("sidebar-active");
                    $("#rised").addClass("sidebar-active");
                });
            </script>

        </section>

    </body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
    <head>
        <title th:value="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{../../css/style.css}"/>

    <title th:value="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


    <nav class="fixed-top navbar navbar-expand-lg  navbar-dark bg-dark"

         >

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Easy Loan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Contact-Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" aria-disabled="true">logout</a>
                    </li>


                </ul>
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="mt-5">

        <div class="sidebar mt-2 z-3">

            <span onclick="toggleSidebar()" class="cross-menu-bar" id="cross-bar">&times;</span>

            <a id="dash" class=" fs-5 dash-list" th:href="@{dash}">DashBoard</a>
            <a id="rised" class=" fs-5 dash-list" th:href="@{addloan}">Rised Request</a>           
            <a id="show" class=" fs-5 dash-list" th:href="@{allRes}">Show Requests</a>
            <a id="profile" class=" fs-5 dash-list" th:href="@{showProfile}">Profile</a>
            <a id="setting" class=" fs-5 dash-list" th:href="@{goSetting}">Setting</a>
            <a id="logout" class=" fs-5 dash-list" th:href="@{/logout}">Logout</a>

            <div class="devider"></div>

        </div>

        <div class="content">
            <span onclick="toggleSidebar()" class="menu-bar item"><i class="fa-solid fa-bars"></i></span>

            <div th:replace="${content}">

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script th:src="${'../../js/script.js'}"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/normalBase::layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Profile</title>
        
    </head>
    <body>

        <section>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8 mt-5 m-3">
                        <div class="profile-form">
                            <h2 class="text-center mb-4">Update Profile</h2>
                            <form th:action="@{do-updateProfile}" method="post" 
                                  enctype="multipart/form-data">
                                
                                <input type="hidden" name="id" th:value="${user.id}"/>
                                
                                <!-- First Name -->
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="firstName"
                                           th:value="${user.firstName}"
                                           id="firstName" placeholder="Enter first name">
                                </div>
                                <!-- Last Name -->
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="lastName"
                                           th:value="${user.lastName}"
                                           id="lastName" placeholder="Enter last name">
                                </div>
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" name="userName"
                                           th:value="${user.userName}"
                                           id="username" placeholder="Enter username">
                                </div>
                                <!-- Mobile Number -->
                                <div class="mb-3">
                                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" id="mobileNumber" 
                                           th:value="${user.mobileNumber}"
                                           name="mobileNumber" placeholder="Enter mobile number">
                                </div>
                                <!-- Gender -->
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" name="gender">
                                        <div th:if="${user.gender == 'Male'}">
                                        <option th:value="${user.gender}" th:text="${user.gender}"></option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </div>
                                        <div th:unless="${user.gender == 'Male'}">
                                        <option th:value="${user.gender}" th:text="${user.gender}"></option>
                                            <option value="Male">Male</option>
                                            <option value="Other">Other</option>
                                        </div>
                                    </select>
                                </div>
<!--                                 Image Upload 
                                <div class="mb-3">
                                    <label for="image" class="form-label">Profile Image</label>
                                    <input type="file" class="form-control" id="image">
                                </div>-->
                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-block btn-primary">Update Profile</button>
                                    <button type="reset" class="btn btn-block btn-warning">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      th:replace="homeBase::layout(~{::section})" >
    <head>
        <title th:value="${title}"></title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>

                    <section>

                        <div class="container m-all ">

                            <div class="row justify-content-center align-item-center">

                                <div class="col-md-6 bg-color p-5">

                                    <div th:if="${session.msg}" class="container">

                                        <div th:classappend="${session.msg.type}" class="alert alert-dismissible fade show" role="alert">

                                            <span th:text="${session.msg.message}"></span>                      
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                                        </div>

                                        <!--Remove msg from Session-->
                                        <th:block th:text="${@helper.removeSession()}"></th:block>

                                    </div>


                                    <div class="text-center">
                                        <h1>Sign-in</h1>
                                    </div>


                                    <form th:action="@{/loan/do_signin}" method="post">


                                        <div th:if="${param.error}" class="alert alert-danger">
                                            invalid UserName And Password!!
                                        </div>

                                        <div th:if="${param.logout}" class="alert alert-success">
                                            logout successful!!
                                        </div>

                                        <div th:if="${msg}" class="container">

                                            <div th:classappend="${msg.type}" class="alert alert-dismissible fade show" role="alert">
                                                <span th:text="${msg.message}"></span>                      
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                                            </div>
                                        </div>


                                        <div class="form-group mt-2">
                                            <label class="form-group">Username : </label>
                                            <input class="form-control" type="text" name="username" placeholder="UserName" autofocus >
                                        </div>

                                        <div class="form-group mt-3">
                                            <label class="form-group">Password : </label>
                                            <input class="form-control" type="password" placeholder="Password" name="password">
                                        </div>

                                        <div class="container text-center mt-2">
                                            <button type="submit" class=" btn btn-block bg-primary">Sign-In</button>
                                            <button type="reset"  class=" btn btn-block bg-warning">Reset</button>
                                        </div>
                                    </form>

                                    <p class="mt-3">Not have an account? <a class="text-center text-decoration-none" th:href="@{signup}">Sign-Up</a> </p>
                                    <p>Forgot Password? <a class="text-center text-decoration-none" th:href="@{/forgot/forgotPage}">forgot</a> </p>

                                </div>

                            </div>

                        </div>

                    </section>
                </body>
                </html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      th:fragment="layout(content)">
    <head>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
              integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
               
            <link rel="stylesheet" th:href="@{../css/style.css}"/>

            <title th:value="${title}"></title>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    </head>
                    <body>


                        <nav class="fixed-top navbar navbar-expand-lg bg-body-tertiary"
                             style="background-color: #e3f2fd;"
                             >
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">Easy Loan</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class=" navbar-collapse collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" th:href="@{/home}"> Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#">About</a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link active" aria-disabled="true">Contact-Us</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" th:href="@{/signin}" aria-disabled="true">Sign-in</a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link" th:href="@{/signup}" aria-disabled="true">Sign-Up</a>
                                        </li>
                                    </ul>
                                    <form class="d-flex " role="search">
                                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                            <button class="btn btn-outline-primary btn-light" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </nav>
                        
                                                    
                        <div th:replace="${content}">

                        </div>


                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                        crossorigin="anonymous"></script>

                        <script th:src="${'../../js/script.js'}"></script>
                    </body>
                    </html>
